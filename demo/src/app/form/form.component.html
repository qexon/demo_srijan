<div class="white-box" style="margin-top: 50px">
  <form [formGroup]="loginForm">
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" required="">
        <div class="error" *ngIf="!email.valid && email.touched">Valid Email Required</div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="Username" required="">
      <div class="error" *ngIf="!username.valid && username.touched">Username Required</div>
    </div>
    <div class="form-group">
      <input type="number" formControlName="phoneNumber"  placeholder="Phone Number" required="">
      <div class="error" *ngIf="!phoneNumber.valid && phoneNumber.touched">Phone Number Required</div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control formClass" placeholder="Password" required="">
      <div class="error" *ngIf="!password.valid && password.touched">Password Required</div>
    </div>
    <div class="form-group">
          <select formControlName="country">
            <option value="Afghanistan">Afganistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
          </select>
          <div class="error" *ngIf="!country.valid && country.touched">Country Required</div>
    </div>
    <div class="form-group">
       <button type="submit" [disabled]="!loginForm.valid" (click)="submit(loginForm.value)" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
